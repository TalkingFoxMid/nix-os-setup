# Window settings
window:
  dimensions:
    columns: 120
    lines: 30
  padding:
    x: 5
    y: 5

# Font settings
font:
  size: 14.0
  family: "Monaco"

# Color scheme
colors:
  primary:
    background: '0x1d1f21'
    foreground: '0xc5c8c6'

# Key bindings
key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Control, action: Copy }

shell:
  program: /etc/profiles/per-user/talkingfoxmid/bin/zsh
